<!DOCTYPE html>
<html lang="en">


<head>
    <!--    <script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
</head>
<body>
<div id="app">
    <h3> {{ mainTitle }}</h3>


    <table border="1">
        <tr>
            <th>Date</th>
            <th>Title</th>
            <th>Content</th>
        </tr>
        <tr v-for="item in entries">
            <td> {{item.entryDate }}</td>
            <td> {{item.title}}</td>
            <td> {{item.content}}</td>
        </tr>
    </table>
</div>

<script>
var app = new Vue({
  el: '#app',
  data: {
    mainTitle: 'Daily Diary',
    entries:[]
  },
   mounted() {
    axios
      .get('/diary')
      .then(response => (this.entries = response.data))
    }
})


</script>
