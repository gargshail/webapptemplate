<!DOCTYPE html>
<html lang="en">


<head>
    <!--    <script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
</head>
<body>
<div id="app">
    <h3> {{ mainTitle }}</h3>


    <table border="1">
        <tr>
            <th>Date</th>
            <th>Title</th>
            <th>Content</th>
        </tr>
        <tr v-for="item in entries">
            <td> {{item.entryDate }}</td>
            <td> {{item.title}}</td>
            <td> {{item.content}}</td>
        </tr>
    </table>

    <h3> Create a new entry</h3>
        Title : <input type="text" v-model:value="diaryEntry.title" /> <br/>
        Content : <input type="text" v-model:value="diaryEntry.content" /> <br/>
        <button @click=createEntry(diaryEntry)>Create</button>
        <button @click=refreshData()>Refresh</button>

</div>

<script>
var app = new Vue({
  el: '#app',
  data: {
    mainTitle: 'Daily Diary',
    entries:[],
    diaryEntry:{title:'abc', content:'def'}
  },
   mounted() {
    axios
      .get('/diary')
      .then(response => (this.entries = response.data))
    },
     methods: {
        createEntry: function(entry){
            console.log(entry)
            axios.post('/diary', entry).then(response => (console.log(response)))
        },
        refreshData: function(){
            axios.get('/diary').then(response => (this.entries = response.data))
        },
        shail: function(message){
            console.log(message)
        }
     }
})


</script>

</html>
